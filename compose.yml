name: url-app
services:
  db:
    image: "postgres:14-alpine"
    container_name: db
    restart: always
    environment:
      - POSTGRES_DB=DB_Urls2
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin
    ports:
      - "5433:5432"

  redis:
    image: redis:6.2-alpine
    container_name: redis
    restart: always
    ports:
      - "6379:6379"
    environment:
      - REDIS_PASSWORD=12345
      - REDIS_PORT=6379
      - REDIS_DATABASES=16

  url-service:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      SPRING_DATASOURCE_URL: 'jdbc:postgresql://db:5432/DB_Urls2'
      SPRING_DATASOURCE_USERNAME: 'admin'
      SPRING_DATASOURCE_PASSWORD: 'admin'
      SPRING_JPA_HIBERNATE_DDL_AUTO: 'update'
      JAVA_OPTS: >-
        -XX:+UseZGC
        -Xms256M
        -Xmx2G
      SPRING_PROFILES_ACTIVE: "local"
    ports:
      - "8080:8080"
    depends_on:
      - db
      - redis